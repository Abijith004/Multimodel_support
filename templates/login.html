<!DOCTYPE html>
<html>
<head>
    <title>Hotel Concierge Chatbot</title>
    <style>
        #chat-container { max-width: 600px; margin: 0 auto; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; min-height: 50px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Ask the Hotel Concierge</h2>
        <form id="chat-form" enctype="multipart/form-data">
            <input type="text" name="message" id="message" placeholder="Your message..." required>
            <input type="file" name="image" id="image" accept="image/*">
            <button type="submit">Send</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const responseDiv = document.getElementById("response");

        form.onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector("button");
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(form);
                const res = await fetch("/ask", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                responseDiv.innerHTML += `<p><strong>You:</strong> ${formData.get("message")}</p>`;
                responseDiv.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                responseDiv.innerHTML += `<p style="color:red">Error: ${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                form.reset();
            }
        };
    </script>
</body>
</html>
